<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title><div class='textHeader'>LabEletro</div></ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-label text-center><h4>Hist√≥rico de Equipamento</h4></ion-label>
    <form (ngSubmit)="getEquipamento($event)" #registerForm="ngForm"  padding>
        <ion-item>
          <ion-label>SN</ion-label>
            <ion-input type="text" [(ngModel)]="serialnumber" name= "sn"  required></ion-input>  
            <button ion-button (click)="scanCode()" item-end>
            <ion-icon  name="qr-scanner" item-center></ion-icon></button>
        </ion-item>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Pesquisar</button>
</form>

<ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>
  </ion-content>
