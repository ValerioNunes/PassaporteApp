<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Pesquisar QR Code</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      <form (ngSubmit)="scanCode()" #registerForm="ngForm"  padding>

          <ion-item>
              <ion-label>ATIVO</ion-label>
              <ion-select [(ngModel)]="Ativo" name="ativo" text-wrap required>
              <ion-option [value]="item" *ngFor="let item of local" >{{item}}</ion-option>
              </ion-select>
          </ion-item>

      <button ion-button full icon-left type="submit" [disabled]="!registerForm.form.valid"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
  </form>
   
    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>


  </ion-content>
