<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Registre um Evento SSMA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Título do Evento</ion-label>
          <ion-input type="text" [(ngModel)]="event.title"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label>Início</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" ></ion-datetime>
        </ion-item>
     
        <ion-item>
          <ion-label>Termino</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" ></ion-datetime>
        </ion-item>
     

        
      </ion-list>
     
      <button ion-button full icon-left (click)="save()">
        <ion-icon name="checkmark"></ion-icon> Add Event
      </button>
</ion-content>
