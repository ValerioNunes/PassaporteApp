
<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Passaporte S&S</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding> 

  <ion-list>
            <ion-label text-center padding-top ><h3>Dados do Empregado</h3></ion-label>
            <ion-item text-wrap> <h3>Nome: {{Empregado.Nome}} </h3></ion-item> 
            <ion-item> <h3>Matrícula: {{Empregado.Id}} </h3></ion-item>      
            <ion-item text-wrap> <h3>Supervisão: {{Empregado.Supervisao}}</h3></ion-item> 
            <ion-item text-wrap> <h3>Gerência: {{Empregado.Gerencia}}</h3></ion-item> 
    </ion-list>

    
    <ion-list>
      <ion-label text-center padding-top><h2>RAC</h2></ion-label>
      <button ion-item *ngFor="let item of HistRac"  #slidingItem>
        <ion-item>
          <h4 text-wrap text-uppercase> {{item.TreinamentoRac.Nome}}</h4>
          <h4 text-wrap text-uppercase> Realizado: {{item.DataConclusao | date:' dd/MM/yyyy'}}</h4>
        </ion-item>
      </button>
    </ion-list>

   

</ion-content>
