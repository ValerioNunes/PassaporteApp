
<ion-header>
    <ion-navbar class ='toolbar-background'>
      <ion-buttons    start>
        <button ion-button menuToggle>
        <ion-icon  name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title><div class='textHeader' >Meu Passaporte</div></ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding> 

 <ion-label text-center ><h4>Dados do Empregado</h4></ion-label>
  <ion-list> 
            
            <ion-item text-wrap > <h3>Nome: {{Empregado.Nome}} </h3></ion-item> 
            <ion-item > <h3>Matrícula: {{Empregado.Id}} </h3></ion-item>      
            <ion-item text-wrap > <h3>Supervisão: {{Empregado.Supervisao}}</h3></ion-item> 
            <ion-item text-wrap > <h3>Gerência: {{Empregado.Gerencia}}</h3></ion-item> 
    </ion-list>

    <ion-label text-center ><h4>RAC</h4></ion-label>    

    <ion-list>
      <button ion-item *ngFor="let item of HistRac"  #slidingItem>
        <ion-item >
          <ion-icon class="iconForm"  *ngIf="getCor(item) == true" item-start name="ios-alarm" color="danger"></ion-icon>
          <ion-icon class="iconForm" *ngIf="getCor(item) == false" item-start name="thumbs-up" color="primary"></ion-icon>

          <h4 text-wrap text-uppercase > {{item.TreinamentoRac.Nome}}</h4>
          <h4 text-wrap text-uppercase> Validade : {{ getValidade(item) | date:' dd/MM/yyyy'}}</h4>
          <h4 text-wrap text-uppercase>  {{getVaiExpirarEm(item)}}</h4>
        </ion-item>
      </button>
    </ion-list>

   

</ion-content>
