<ion-menu [content]="content">
  <ion-header>
    <ion-card text-center class="hide-card">
        <img src="assets/imgs/logo.png" class="custom-avatar"/>
        <h4>{{Frase}}</h4>
        <hr>
    </ion-card>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button class="button" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab ><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]= 'rootPage'  [rootParams]="navParams" #content swipeBackEnabled="false"></ion-nav>
